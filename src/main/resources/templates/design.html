<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
</head>
<body>
<h1>Design your pizza!</h1>
<img th:src="@{/images/PizzaCloudSmall.png}"/>
<form method="POST" th:object="${pizza}">
    <div class="grid">
        <div class="ingredient-group" id="size">
            <h3>Designate your size:</h3>
            <div th:each="ingredient : ${size}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}" onchange="check_checkbox(this)"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}" onclick="check_checkbox(this)"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}" onclick="check_checkbox(this)"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}" onclick="check_checkbox(this)"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3 id="123">Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}" onclick="check_checkbox(this)"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <script>
            function check_checkbox(checkbox) {
                $(checkbox).parent().parent().find('div input[type=checkbox]').prop('checked', false);
                $(checkbox).prop('checked', true);
            }
        </script>
    </div>
    <div>
        <h3>Name your pizza creation:</h3>
        <input type="text" th:field="*{name}"/>
        <br/>
        <button>Submit Your pizza</button>
    </div>
</form>
</body>
</html>
